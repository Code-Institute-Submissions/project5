{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %} 

<div class="card card-outline-secondary my-4" id='editreviewform'>
    <div class="card-header"> 
     <h2>Edit a Review</h2>
    </div>
  <form method="POST" enctype="multipart/form-data" class='post-form' id='form'>
                {% csrf_token %}
                {{ review_form | as_bootstrap }}
                <button type="submit" id= 'post-btn' class='btn btn-lg btn-default login-btn'>Edit</button>
            </form>
  </div>
{% endblock %}
