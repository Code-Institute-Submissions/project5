{% extends 'base.html' %}
{% load bootstrap_tags %} 
{% load static from staticfiles %}
{% block content %} 
<div class="bg3-img" id="bg" style="background-image: url('{% static "images/background6.jpg"%}')" > 
<div class="row row-flex"> 

    <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
        <fieldset class="form-group">
            <legend>Login</legend>
            {% csrf_token %}
            {{ user_form | as_bootstrap }}
            
             <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
             
            <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
    </form> 
    </div> 
      </div> 
{% endblock %}
